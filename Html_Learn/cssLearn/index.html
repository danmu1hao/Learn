<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS学習プラットフォーム</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-palette"></i> CSS学習プラットフォーム</h1>
            <p>モダンなCSSデザインとレイアウトを学びましょう</p>
        </header>
        
        <nav class="navigation">
            <ul>
                <li><a href="#basics">基本スタイル</a></li>
                <li><a href="#layout">レイアウトデザイン</a></li>
                <li><a href="#animations">アニメーション効果</a></li>
                <li><a href="#responsive">レスポンシブデザイン</a></li>
            </ul>
        </nav>
        
        <main class="main-content">
            <section id="basics" class="section">
                <h2>基本スタイル</h2>
                <div class="demo-card">
                    <h3>色とフォント</h3>
                    <p class="demo-text">これはデモテキストで、様々な色とフォントスタイルを表示しています。</p>
                    <button class="demo-button">ボタンをクリック</button>
                </div>
            </section>
            
            <section id="layout" class="section">
                <h2>レイアウトデザイン</h2>
                <div class="layout-demo">
                    <div class="box">ボックス 1</div>
                    <div class="box">ボックス 2</div>
                    <div class="box">ボックス 3</div>
                </div>
            </section>
            
            <section id="animations" class="section">
                <h2>アニメーション効果</h2>
                <div class="animation-demo">
                    <div class="animated-element">ホバーしてください</div>
                </div>
            </section>
            
            <section id="responsive" class="section">
                <h2>レスポンシブデザイン</h2>
                <div class="responsive-grid">
                    <div class="grid-item">レスポンシブアイテム 1</div>
                    <div class="grid-item">レスポンシブアイテム 2</div>
                    <div class="grid-item">レスポンシブアイテム 3</div>
                    <div class="grid-item">レスポンシブアイテム 4</div>
                </div>
            </section>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
